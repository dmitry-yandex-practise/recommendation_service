[core]
default_scheduler_host=localhost
default_scheduler_port=8082
log_level=DEBUG
[worker]
max_keep_alive_idle_duration: 0 seconds
keep_alive=true
ping_interval=1.0
wait_interval=10
wait_jitter=5.0
retry_external_tasks=true
[batch_notifier]
email_interval=60
[scheduler]
retry_delay=20
retry_count=10
worker_disconnect_delay=120
